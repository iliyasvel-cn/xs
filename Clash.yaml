port: 7890
socks-port: 7891
allow-lan: false
mode: rule
log-level: info
ipv6: false
external-controller: 0.0.0.0:9090
secret: ''
hosts:

proxies:

proxy-groups:
  - name: "自行选择"
    type: select
    use:
      - 外部代理
    proxies:
      - DIRECT
      - REJECT

proxy-providers:
  外部代理:
    type: http
    url: "https://xxx.com.yaml"#外部代理订阅链接
    interval: 3600
    path: ./外部代理.yaml
    health-check:
      enable: true
      interval: 600
      # lazy: true
      url: http://www.gstatic.com/generate_204
